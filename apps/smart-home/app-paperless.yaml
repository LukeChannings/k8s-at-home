---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless
  namespace: argocd
spec:
  destination:
    namespace: paperless
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/smart-home/paperless
    repoURL: 'git@github.com:LukeChannings/kube-config.git'
    targetRevision: HEAD
  project: smart-home
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
