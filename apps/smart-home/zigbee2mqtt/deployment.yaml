---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee2mqtt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: zigbee2mqtt
  template:
    metadata:
      labels:
        name: zigbee2mqtt
      namespace: zigbee2mqtt
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - sentinel
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:1.31.0
          imagePullPolicy: Always
          env:
            - name: TZ
              value: Europe/London
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /app/data
              name: zigbee2mqtt-data
            - mountPath: /app/data/secret.yaml
              subPath: secret.yaml
              name: zigbee2mqtt-secrets
              readOnly: true
            - mountPath: /dev/ttyUSB0
              name: zstack
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
      restartPolicy: Always
      volumes:
        - name: zigbee2mqtt-data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
        - name: zigbee2mqtt-secrets
          secret:
            secretName: zigbee2mqtt-secrets
        - name: zstack
          hostPath:
            path: /dev/ttyUSB0
